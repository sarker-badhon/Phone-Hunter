<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <header>
        <h1 class="fs-1 fw-bold text-center my-4">Phone Hunter!</h1>
    </header>
    <main>
        <section class="container">
            <div class="mb-4 gap-3 d-flex align-items-center justify-content-center">

                <input id="search-field" class="my-4" type="te" class="form-control" placeholder="search">
                <button id="search-btn" type="button" class="btn btn-danger">Search</button>
            </div>
            <div id="no-found-message" class="d-none">
                <h2 class="text-center text-danger ">No phone found .please try agine</h2>
            </div>
        </section>

        <!---------------------- spinner section-------------------------  -->
        <section id="loder" class="d-none">
            <div class="d-flex justify-content-center text-success">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
       
        <section class="container">
            <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4 ">
                <!-- <div class="card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                      </div> -->
            </div>
        </section>
        <section  id="see-all" class="d-none" >
            <div class="btn btn-danger ">See All</div>
        </section>


        
        <!-- modal-contents---------  -->
        <section>
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-details" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
